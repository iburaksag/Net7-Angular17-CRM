<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row mt-3">
        <div class="mt-3">
            <div class="col-md-9 mx-auto">
                <ix-typography class="text-center" format="h2 display-lg">
                    CREATE A USER FORM
                </ix-typography>
            </div>
        </div>

        <form
            #form = "ngForm"
            class="g-3 needs-validation"
            no-validate
            autocomplete="off"
            (submit)="onSubmit(form)"
        >
        <div class="row mt-1">
            <div class="col-md-9 mx-auto ">
                <label htmlFor="username" class="form-label">
                    Username
                </label>
                <input
                    name="username"
                    type="username"
                    id="username"
                    [(ngModel)]="registerObj.username"
                    #Username="ngModel"
                    required
                />
                <div *ngIf="form.submitted && Username.invalid" class="text-danger mt-2">
                    Username is required.
                </div>  
            </div>
        </div>
            
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <label htmlFor="password" class="form-label">
                    Password
                </label>
                <input
                    name="password"
                    type="password"
                    id="password"
                    [(ngModel)]="registerObj.password"
                    #Password="ngModel"
                    required
                />
                <div *ngIf="form.submitted && Password.invalid" class="text-danger mt-2">
                    Password is required.
                </div>                    
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-9 mx-auto ">
                <label htmlFor="email" class="form-label">
                    Email
                </label>
                <input
                    name="email"
                    type="email"
                    id="email"
                    [(ngModel)]="registerObj.email"
                    #Email="ngModel"
                    required
                />
                <div *ngIf="form.submitted && Email.invalid" class="text-danger mt-2">
                    Email is required.
                </div>             
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-9 mx-auto ">
                <label htmlFor="firstName" class="form-label">
                    First Name
                </label>
                <input
                    name="firstName"
                    type="firstName"
                    id="firstName"
                    [(ngModel)]="registerObj.firstName"
                    #FirstName="ngModel"                    
                />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-9 mx-auto ">
                <label htmlFor="lastName" class="form-label">
                    Last Name
                </label>
                <input
                    name="lastName"
                    type="lastName"
                    id="lastName"
                    [(ngModel)]="registerObj.lastName"
                    #LastName="ngModel"                    
                />
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-9 mx-auto ">
                <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-9 reate-account-link mx-auto" style="cursor:pointer;">
                <a (click)="goToLogin()">Already have an account?</a>
            </div>
        </div>
        </form>
    </div>
</div>
<ng-template #customModal let-modal>
      <div>
        <ix-modal-header> Mesaj </ix-modal-header>
        <ix-modal-content>{{ modal.data }}</ix-modal-content>
        <ix-modal-footer>
          <ix-button class="close-modal" (click)="modal.close('okay')">
            OK
          </ix-button>
        </ix-modal-footer>
      </div>
</ng-template>
